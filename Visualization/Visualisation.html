    return d < 2 ? '#C6DBEF' :
           d < 4 && d>=2 ? '#6BAED6' :

}


function getRadius(d) {
    return d < 2 ? 4 :

function style(feature) 
{

		fillOpacity: 1,

}

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 2, 3, 4, 5],
				labels = [],
				from, to;
labels.push('Star Ratings <br/>');
			for (var i = 0; i < grades.length; i=i+2) {
				from = grades[i];
				to = grades[i + 1];
				
				
				labels.push(
